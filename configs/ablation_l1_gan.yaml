# Ablation: L1 + GAN Loss
# No perceptual loss

data:
  data_dir: "./data"
  original_subdir: "captured"
  captured_subdir: "original"
  image_size: 512
  val_split: 0.1

model:
  features: 64
  use_gan: true
  use_perceptual: false

training:
  output_dir: "./outputs_ablation_l1_gan"
  batch_size: 4
  learning_rate: 2.0e-4
  max_steps: 10000
  save_steps: 2000
  log_steps: 100
  mixed_precision: "fp16"
  num_workers: 4
  seed: 42
  lambda_l1: 100.0
  lambda_perceptual: 0.0
  lambda_gan: 1.0
